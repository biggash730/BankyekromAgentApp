<!--

  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="lndsqr">
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-content (click)="openProfile()">
                        <ion-card-title>
                            <ion-icon name="md-person" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Profile
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card>
                    <ion-card-content (click)="openWallets()">
                        <ion-card-title>
                            <ion-icon name="md-card" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Wallets
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-content (click)="openPrivacy()">
                        <ion-card-title>
                            <ion-icon name="md-lock" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Privacy Policy
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card>
                    <ion-card-content (click)="openContactUs()">
                        <ion-card-title>
                            <ion-icon name="md-call" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Customer Service
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-content (click)="openTerms()">
                        <ion-card-title>
                            <ion-icon name="md-list-box" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Terms of Service
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card>
                    <ion-card-content (click)="openAbout()">
                        <ion-card-title>
                            <ion-icon name="md-information-circle" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            About
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-content (click)="openAlerts()">
                        <ion-card-title>
                            <ion-icon name="md-notifications" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Notifications
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card>
                    <ion-card-content (click)="signout()">
                        <ion-card-title>
                            <ion-icon name="md-power" item-start color="grey"></ion-icon>
                        </ion-card-title>
                        <p style="text-align: center;">
                            Sign Out
                        </p>
                    </ion-card-content>
                </ion-card>

            </ion-col>
        </ion-row>

    </ion-list>
</ion-content>
