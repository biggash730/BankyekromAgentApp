<ion-header>
    <ion-navbar color="bk3">
        <button ion-button menuToggle>
        <ion-icon name="md-grid"></ion-icon>
      </button>
        <ion-title>Sync Data</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div padding>

        <ion-row style="margin-top: 10%; text-align: center;">
            <ion-col>
                <p>Network Status: {{status}}</p>
                <p>Network Type: {{networkType}}</p>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="status == 'Online' && !transfering" style="text-align: center;">
            <ion-col>
                <button ion-button color="secondary" (click)="startTransfer()">Start Transfer</button>
            </ion-col>
        </ion-row>
        <div *ngIf="transfering">
            <ion-row style="text-align: center;">
                <ion-col>
                    <img src="assets/imgs/loading.gif" />
                </ion-col>
            </ion-row>
            <ion-row style="text-align: center;">
                <ion-col>
                    <ion-list inset>
                        <h1 style="color: #84716a;font-size: 12px; font-family: script-mt-bold-font; margin-top: 0px;">{{activity}}
                        </h1>
                    </ion-list>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
