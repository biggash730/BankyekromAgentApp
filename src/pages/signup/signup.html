<ion-content>
    <div padding class="signup-page">
        <ion-row style="margin-top: 20px;">
            <ion-col>
                <ion-list inset>
                    <p style="color: #ffffff;font-weight: 400;">Fill the form below to create a new account
                    </p>
                    <ion-item>
                        <ion-icon name="md-person" item-start color="lightgrey" class="input-icon"></ion-icon>
                        <ion-input type="text" [(ngModel)]="name" placeholder="Name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="md-call" item-start color="lightgrey" class="input-icon"> +233 </ion-icon>
                        <ion-input type="tel" [(ngModel)]="phoneNumber" placeholder="Phone Number" maxlength="9"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="md-mail" item-start color="lightgrey" class="input-icon"></ion-icon>
                        <ion-input type="email" [(ngModel)]="email" placeholder="Email Address"></ion-input>
                    </ion-item>
                    <ion-item>
                        <!--<ion-label fixed>Password</ion-label>-->
                        <ion-icon name="md-lock" item-start color="lightgrey" class="input-icon"></ion-icon>
                        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
                    </ion-item>
                    <p style="color: #cfe2f7;text-align: left;font-size: 9px;">Your password must be at least 8 characters long. With at least 1 upper case, 1 lower case, 1 number and 1 special character (?!@#$%^&*).
                    </p>
                    <ion-item>
                        <ion-icon name="md-lock" item-start color="lightgrey" class="input-icon"></ion-icon>
                        <ion-input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password"></ion-input>
                    </ion-item>
                    <button ion-button type="submit" block class="signup-button" (click)="signup()">Signup</button>
                    <p style="color: #ffffff;font-weight: 400; text-align: center" (click)="goBack()">Go Back</p>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
