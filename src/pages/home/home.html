<ion-header>
    <ion-navbar color="bk3">
        <button ion-button menuToggle>
    <ion-icon name="md-grid"></ion-icon>
  </button>
        <ion-title>My Dashboard</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-card color="light" style="text-align: center; padding: 20px;">
            <ion-card-header style="margin-bottom: 15px; font-size: 30px; font-weight: bold;">
                {{stats.requests || 00}}
            </ion-card-header>
            <span style="font-size: 15px">Service Requests</span>
        </ion-card>
        <ion-card color="light" style="text-align: center; padding: 20px;">
            <ion-card-header style="margin-bottom: 15px; font-size: 30px; font-weight: bold;">
                {{stats.seasons || 00}}
            </ion-card-header>
            <span style="font-size: 15px">Planting Seasons</span>
        </ion-card>
        <ion-card color="light" style="text-align: center; padding: 20px;">
            <ion-card-header style="margin-bottom: 15px; font-size: 30px; font-weight: bold;">
                {{stats.registeredFarms || 00}}
            </ion-card-header>
            <span style="font-size: 15px">Registered Farms</span>
        </ion-card>
        <ion-card color="light" style="text-align: center; padding: 20px;">
            <ion-card-header style="margin-bottom: 15px; font-size: 30px; font-weight: bold;">
                {{stats.registeredFarmers || 00}}
            </ion-card-header>
            <span style="font-size: 15px">Registered Farmers</span>
        </ion-card>
