<ion-header>
    <ion-navbar color="bk3">
        <button ion-button menuToggle>
    <ion-icon name="md-grid"></ion-icon>
  </button>
        <ion-title>Active Planting Seasons</ion-title>
        <ion-buttons end>
            <button (click)="openAdd()" ion-button icon-only clear>
                        <ion-icon name="md-add-circle" color="light">
                        </ion-icon>
                    </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list-header [hidden]="seasons.length > 0" (click)="openAdd()" text-center padding>
        There are no active planting seasons in the system
        <h2>Add a New Planting Season</h2>
    </ion-list-header>
    <ion-list>
        <ion-card *ngFor="let season of seasons" (click)="openView(season)">
            <ion-item>
                <ion-icon name="md-contact" item-end></ion-icon> {{season.variety}}
                <p>Reference: {{season.reference}}</p>
            </ion-item>
            <ion-item>
                <ion-icon name="md-calendar" item-end></ion-icon> {{season.datePlanted | date:'mediumDate'}}
            </ion-item>
            <ion-item>
                <ion-icon name="md-calendar" item-end></ion-icon> {{season.projectedHarvestDate | date:'mediumDate'}}
            </ion-item>
            <ion-item>
                <span item-start>{{season.district}}</span>
                <button ion-button icon-start clear item-end>
                          <ion-icon name="md-navigate"></ion-icon>
                          {{season.town}}
                        </button>
            </ion-item>
        </ion-card>
    </ion-list>
    <button ion-button full (click)="loadMore()" [hidden]="!(total > seasons.length)">Load More</button>

</ion-content>
