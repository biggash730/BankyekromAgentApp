<ion-content>
    <div padding class="reset-request-page">

        <ion-row>
            <ion-col>
                <img src="assets/images/logo200.png" />
                <h1 style="color: white;font-size: 28px; font-family: script-mt-bold-font; margin-top: 0px;">Lending Square</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <p style="color: #ffffff;font-weight: 400;">Request a password reset token
                    </p>
                    <ion-item>
                        <ion-icon name="md-call" item-start color="lightgrey" class="input-icon"> +233 </ion-icon>
                        <ion-input type="tel" [(ngModel)]="phoneNumber" placeholder="Phone Number" maxlength="9"></ion-input>
                    </ion-item>
                    <button ion-button type="submit" block class="reset-button" (click)="requestReset()">Request Token</button>
                    <p style="color: #ffffff;font-weight: 400;">I have a <a style="color:#007AFF" (click)="reset()">Reset Token</a>
                    </p>
                    <p style="color: #ffffff;font-weight: 400; text-align: center">Back to <a style="color:#007AFF" (click)="login()">Login</a>
                    </p>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
