<ion-header>

    <ion-navbar color="lndsqr">
        <ion-title>Dashboard</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-card color="light">
            <ion-card-header>
                Total Credit Score
            </ion-card-header>
            <!--<progress-bar [progress]="score"></progress-bar>-->
        </ion-card>
        <ion-card color="light">
            <ion-card-header>
                Loans This Year
            </ion-card-header>
            <!--<value-bar [value]="stats.numberOfLoans" [width]="(stats.numberOfLoans % 100)"></value-bar>-->
        </ion-card>
        <ion-card color="light">
            <ion-card-header>
                Your Wallets
            </ion-card-header>
            <!--<value-bar [value]="stats.numberOfWallets" [width]="(stats.numberOfWallets % 100)"></value-bar>-->
        </ion-card>

        <ion-card color="light" [hidden]="loan.showActive">
            <ion-card-title style=" font-size: 1.50em; text-align: center;">
                No Active Loan
            </ion-card-title>
        </ion-card>
        <ion-card color="light" [hidden]="!loan.showActive">
            <ion-card-title style=" font-size: 1.50em; text-align: center;">
                Active Loan
            </ion-card-title>
            <ion-item>
                <h2 style="color:#807e7e; font-size: 2.0em;text-align: center;">GHS {{loan.amountPayable | number}}</h2>
                <p style="text-align: center; color:#212020;">
                    Amount Payable
                </p>
            </ion-item>
            <ion-item color="danger">
                <ion-icon color="danger" large item-start>{{loan.daysTillDue}}</ion-icon>
                Day<span [hidden]="loan.days > 1">s</span> till due date
            </ion-item>
        </ion-card>
    </ion-list>

</ion-content>
