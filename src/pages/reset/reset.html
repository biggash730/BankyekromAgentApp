<ion-content>
    <div padding class="reset-page">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <h1 style="color: white;font-size: 28px; font-family: script-mt-bold-font; margin-top: 0px;">Lending Square</h1>
                    <p style="color: #ffffff;font-weight: 400;">Reset password with token
                    </p>
                    <ion-item>
                        <ion-icon name="md-code" item-start color="lightgrey" class="input-icon"></ion-icon>
                        <ion-input type="number" [(ngModel)]="token" placeholder="Reset Code" max="6" min="6" step="1"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="md-lock" item-start color="lightgrey" class="input-icon"></ion-icon>
                        <ion-input type="password" [(ngModel)]="password" placeholder="New Password"></ion-input>
                    </ion-item>
                    <p style="color: #cfe2f7;text-align: left;font-size: 9px;">Your password must be at least 8 characters long. With at least 1 upper case, 1 lower case, 1 number and 1 special character (?!@#$%^&*).
                    </p>
                    <ion-item>
                        <ion-icon name="md-lock" item-start color="lightgrey" class="input-icon"></ion-icon>
                        <ion-input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password"></ion-input>
                    </ion-item>
                    <button ion-button type="submit" block class="reset-button" (click)="reset()">Reset Password</button>
                    <p style="color: #ffffff;font-weight: 400;">Request a new <a style="color:#007AFF" (click)="request()">Reset Token</a>
                    </p>
                    <p style="color: #ffffff;font-weight: 400; text-align: center">Back to <a style="color:#007AFF" (click)="login()">Login</a>
                    </p>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
