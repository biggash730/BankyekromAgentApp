<ion-header>
    <ion-navbar color="bk3">
        <ion-title>New Planting Season</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-card>
            <ion-item>
                <ion-label stacked color="linkedin">Select District</ion-label>
                <ion-select [(ngModel)]="formData.district" (ngModelChange)="getDistrictFarmers(formData.district.id)">
                    <ion-option *ngFor="let p of districts" [value]="p">{{p.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="farmers">
                <ion-label stacked color="linkedin">Select Farmer</ion-label>
                <ion-select [(ngModel)]="formData.farmer" (ngModelChange)="getFarmerFarms(formData.farmer.id)">
                    <ion-option *ngFor="let p of farmers" [value]="p">{{p.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="farms">
                <ion-label stacked color="linkedin">Select Farm</ion-label>
                <ion-select [(ngModel)]="formData.farm">
                    <ion-option *ngFor="let p of farms" [value]="p">
                        {{p.code}} -
                        <p>{{p.town}}</p>
                    </ion-option>
                </ion-select>
            </ion-item>
        </ion-card>
        <ion-card [hidden]="!formData.farm">
            <ion-item-divider color="light">
                New Season Information
            </ion-item-divider>
            <ion-item>
                <ion-label stacked color="linkedin">Select Variety</ion-label>
                <ion-select [(ngModel)]="formData.variety">
                    <ion-option *ngFor="let p of varieties" [value]="p">{{p.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked color="linkedin">Date Planted</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="formData.datePlanted"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label stacked color="linkedin">Notes</ion-label>
                <ion-textarea [(ngModel)]="formData.notes" placeholder="Notes"></ion-textarea>
            </ion-item>
            <p style="text-align: center;color:#f53d3d;margin-bottom: 0px;">
                Please confirm that you have entered the right details in the fields provided.
            </p>
            <br/>
            <button ion-button type="submit" block class="save-button" (click)="save(formData)" style=" background-color: #04700d;">Save</button>
        </ion-card>
    </ion-list>
</ion-content>
