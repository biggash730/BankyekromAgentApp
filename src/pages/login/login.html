<ion-content>
    <div padding class="login-page">
        <ion-row>
            <ion-col>
                <img src="assets/imgs/logo.png" />
                <p style="color: #84716a;font-weight: 600;">AGENTS APP
                </p>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: 10%;">
            <ion-col>
                <ion-list inset>
                    <p style="color: #84716a;font-weight: 400;">Login with your username and password
                    </p>
                    <ion-item>
                        <ion-icon name="md-person" item-start color="bk1" class="input-icon"></ion-icon>
                        <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="md-lock" item-start color="bk1" class="input-icon"></ion-icon>
                        <ion-input type="password" [(ngModel)]="password" placeholder="password"></ion-input>
                    </ion-item>
                    <button ion-button type="submit" block class="login-button" color="bk2" (click)="login()">Login</button>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
