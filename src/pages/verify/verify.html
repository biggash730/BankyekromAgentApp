<ion-content>
    <div padding class="verify-page">
        <ion-row>
            <ion-col>
                <img src="assets/images/logo200.png" />
                <h1 style="color: white;font-size: 28px; font-family: script-mt-bold-font; margin-top: 0px;">Lending Square</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list inset style="margin-top: 0px;">
                    <p style="color: #ffffff;font-weight: 400; ">Phone Number Verification</p>
                    <ion-item>
                        <ion-icon name="md-call" item-start color="lightgrey" class="input-icon"> +233 </ion-icon>
                        <ion-input type="tel" [(ngModel)]="phoneNumber" placeholder="Phone Number" maxlength="9"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="md-code" item-start color="lightgrey" class="input-icon"></ion-icon>
                        <ion-input type="number" [(ngModel)]="code" placeholder="Verification Code" max="4" min="4" step="1"></ion-input>
                    </ion-item>
                    <button ion-button type="submit" block class="login-button" (click)="verify()">Verify</button>
                    <p style="color: #ffffff;font-weight: 400; text-align: center">Resend <a style="color:#007AFF" (click)="resend()">Verification Code</a>
                    </p>
                    <p style="color: #ffffff;font-weight: 400; text-align: center">Back to <a style="color:#007AFF" (click)="login()">Login</a>
                    </p>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
