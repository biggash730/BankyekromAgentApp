<ion-header>
    <ion-navbar color="bk3">
        <ion-title>New Service Request</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-card>
            <ion-item>
                <ion-label stacked color="linkedin">Select District</ion-label>
                <ion-select [(ngModel)]="formData.district" (ngModelChange)="getDistrictFarmers(formData.district.id)">
                    <ion-option *ngFor="let p of districts" [value]="p">{{p.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="farmers">
                <ion-label stacked color="linkedin">Select Farmer</ion-label>
                <ion-select [(ngModel)]="formData.farmer" (ngModelChange)="getFarmerFarms(formData.farmer.id)">
                    <ion-option *ngFor="let p of farmers" [value]="p">{{p.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="farms">
                <ion-label stacked color="linkedin">Select Farm</ion-label>
                <ion-select [(ngModel)]="formData.farm">
                    <ion-option *ngFor="let p of farms" [value]="p">
                        {{p.code}} -
                        <p>{{p.town}}</p>
                    </ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label stacked color="linkedin">Service Date</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="formData.serviceDate" min="2017" max="2030-10-10"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label stacked color="linkedin">Notes</ion-label>
                <ion-textarea [(ngModel)]="formData.notes" placeholder="Notes"></ion-textarea>
            </ion-item>
        </ion-card>
        <ion-card [hidden]="!formData.farm">
            <ion-item-divider color="light">
                Select and Add Service
            </ion-item-divider>
            <ion-item>
                <ion-label stacked color="linkedin">Select Service</ion-label>
                <ion-select [(ngModel)]="service">
                    <ion-option *ngFor="let p of services" [value]="p">{{p.name}}</ion-option>
                </ion-select>
            </ion-item>
            <button ion-button class="save-button" (click)="addService(service)" style=" background-color: #043370; margin: 10px">Add Service</button>
        </ion-card>
        <ion-card [hidden]="formData.items.length <= 0">
            <ion-item-divider color="light">
                Selected Services
            </ion-item-divider>
            <ion-item class="item-list" *ngFor="let i of formData.items">
                <h2>{{i.name}}</h2>
                <button ion-button clear item-end color="linkedin">{{$index}}</button>
            </ion-item>
            <br/>
            <button ion-button type="submit" block class="save-button" (click)="save(formData)" style=" background-color: #04700d;">Save</button>
        </ion-card>
    </ion-list>
</ion-content>
