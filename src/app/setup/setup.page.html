<ion-header>
    <ion-toolbar style="border-bottom: 3px solid green;">
        <ion-title>App Setup</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Bankyekrom Agent Setup Page</ion-card-subtitle>
            <ion-card-title>Initial Setup</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            Click the button below to pull your catchment area data.


        </ion-card-content>
        <ion-card-content [hidden]="!syncStarted">
            <ion-progress-bar type="indeterminate" color="danger" style="margin-bottom: 30px;"></ion-progress-bar>
            <ion-card-subtitle>{{activity}}</ion-card-subtitle>
            <ion-progress-bar type="indeterminate" reversed="true" color="danger" style="margin-top: 30px;"></ion-progress-bar>
        </ion-card-content>
    </ion-card>
</ion-content>
