<ion-menu [content]="content" id="menu-avatar">
    <ion-content>
        <div #header>
            <ion-row style="align-items:center;">
                <ion-col col-3>

                </ion-col>
                <ion-col col-6>
                    <img class="user-avatar round" [src]="user.image || 'http://via.placeholder.com/360x360'" onerror="this.src='http://via.placeholder.com/360x360'" />
                </ion-col>
                <ion-col col-3>

                </ion-col>
            </ion-row>
            <ion-row style="justify-content: center;">
                <h3>{{user.name || 'Full Name'}}</h3>
            </ion-row>
        </div>
        <hr>
        <ion-list no-lines>
            <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)" color="bk1">        
        <span style="font-size: 1.5em;">{{p.title}}</span>
        <!--<ion-icon [name]="p.icon" item-end color="bk2"></ion-icon>-->
      </button>
            <button menuClose ion-item detail-none (click)="logout()">        
                <span style="font-size: 1.5em;">Logout</span>
        <ion-icon name="md-power" item-end color="danger"></ion-icon>
      </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
