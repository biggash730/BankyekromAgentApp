<ion-header>
    <ion-toolbar style="border-bottom: 3px solid green;">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/requests"></ion-back-button>
        </ion-buttons>
        <ion-title>{{type}} Request</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card style="border-bottom: solid 3px green;">
        <ion-card-header>
            <ion-card-subtitle>
                Request Form
            </ion-card-subtitle>
            <ion-card-title>
                {{type}} Request
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="myForm" (ngSubmit)="onFormSubmit(myForm.value)">
                <ion-item>
                    <ion-label position="floating">Farm</ion-label>
                    <ion-select placeholder="Farm" formControlName="farmId">
                        <ion-select-option *ngFor="let f of farms" value="{{f.id}}">{{f.code}}-{{f.farmer}}</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Service</ion-label>
                    <ion-select placeholder="Service" formControlName="serviceId">
                        <ion-select-option *ngFor="let f of services" value="{{f.id}}">{{f.name}}</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>Service Date</ion-label>
                    <ion-datetime formControlName="serviceDate" placeholder="Service Date"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Notes</ion-label>
                    <ion-textarea placeholder="Notes" rows="2" formControlName="notes"></ion-textarea>
                </ion-item>
                <section padding-top padding-bottom>
                    <ion-button expand="block" color="success" type="submit" [disabled]="!myForm.valid">Save</ion-button>
                </section>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
