<ion-header>
    <ion-toolbar style="border-bottom: 3px solid green;">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Dashboard</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-divider class="item-divider">
        <ion-label>
            Statistics
        </ion-label>
        <ion-icon name="stats" slot="start" color="danger"></ion-icon>
    </ion-item-divider>
    <ion-row>
        <ion-col>
            <ion-card style="border-bottom: 3px solid green;">
                <ion-card-header text-center>
                    <ion-card-title>
                        <ion-badge color="light"> 200</ion-badge>
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content text-center>
                    <p>Farmers</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col>
            <ion-card style="border-bottom: 3px solid green;">
                <ion-card-header text-center>
                    <ion-card-title>
                        <ion-badge color="light"> 1,100</ion-badge>
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content text-center>
                    <p>Farms</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-card style="border-bottom: 3px solid green;">
                <ion-card-header text-center>
                    <ion-card-title>
                        <ion-badge color="light"> 3,400</ion-badge>
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content text-center>
                    <p>Planting Seasons</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col>
            <ion-card style="border-bottom: 3px solid green;">
                <ion-card-header text-center>
                    <ion-card-title>
                        <ion-badge color="light"> 15,200</ion-badge>
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content text-center>
                    <p>Service Requests</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-item-divider class="item-divider">
        <ion-label>
            Recent Farmers
        </ion-label>
        <ion-icon name="list-box" slot="start" color="danger"></ion-icon>
    </ion-item-divider>
    <ion-list>
        <ion-item>Item 1</ion-item>
        <ion-item>Item 2</ion-item>
        <ion-item>Item 3</ion-item>
        <ion-item>Item 4</ion-item>
        <ion-item>Item 5</ion-item>
    </ion-list>
    <ion-item-divider class="item-divider">
        <ion-label>
            Recent Farms
        </ion-label>
        <ion-icon name="list-box" slot="start" color="danger"></ion-icon>
    </ion-item-divider>
    <ion-list>
        <ion-item>Item 1</ion-item>
        <ion-item>Item 2</ion-item>
        <ion-item>Item 3</ion-item>
        <ion-item>Item 4</ion-item>
        <ion-item>Item 5</ion-item>
    </ion-list>
</ion-content>
